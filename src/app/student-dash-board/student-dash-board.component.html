<nav class="navbar navbar-light bg-success">
    <div class="container-fluid">
        <h1>Crud Application</h1>
        <div class="d-flex">
            <button (click)="clickAddStudents()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Student</button>
        </div>
    </div>
</nav>
<div class="container">
<table class="table mt-4">
    <thead>
      <tr>
        <th scope="col">ID No</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Mobile</th>
        <th scope="col">Fees</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr scope="row" *ngFor="let stu of studentData">
        <td>{{stu.id}}</td>
        <td>{{stu.Name}}</td>
        <td>{{stu.Email}}</td>
        <td>{{stu.Mobile}}</td>
        <td>{{stu.Fees}}</td>
        <td>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="onEdit(stu)">Edit</button>&nbsp;
            <button (click)="deleteStudents(stu)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

  <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button> -->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Students Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <!-- Form -->
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label for="Name" class="form-label">Name</label>
                  <input type="text" class="form-control" formControlName="Name">
                </div>
                <div class="mb-3">
                  <label for="Email" class="form-label">Email</label>
                  <input type="email" class="form-control" formControlName="Email">
                </div>
                <div class="mb-3">
                    <label for="Mobile" class="form-label">Mobile</label>
                    <input type="number" class="form-control" formControlName="Mobile">
                  </div>
                  <div class="mb-3">
                    <label for="Email" class="form-label">Fees</label>
                    <input type="email" class="form-control" formControlName="Fees">
                  </div>
                <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
              </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="cancel" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click)="postStudentDetails()" class="btn btn-primary">Add</button>
          <button type="button" *ngIf="showUpdate" (click)="updateStudentDetails()" class="btn btn-warning">Update</button>
        </div>
      </div>
    </div>
  </div>
